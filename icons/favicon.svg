<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="8"/>

  <!-- Inner clock face -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#clockGrad)" stroke-width="4" opacity="0.3"/>

  <!-- Hour marks -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-linecap="round">
    <line x1="256" y1="76" x2="256" y2="96"/>
    <line x1="256" y1="416" x2="256" y2="436"/>
    <line x1="76" y1="256" x2="96" y2="256"/>
    <line x1="416" y1="256" x2="436" y2="256"/>
  </g>

  <!-- Clock hands -->
  <g stroke="url(#clockGrad)" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Hour hand -->
    <line x1="256" y1="256" x2="256" y2="140" stroke-width="16"/>
    <!-- Minute hand -->
    <line x1="256" y1="256" x2="340" y2="320" stroke-width="12"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#clockGrad)"/>

  <!-- Accent glow -->
  <circle cx="256" cy="256" r="12" fill="#22c55e" opacity="0.8"/>
</svg>
