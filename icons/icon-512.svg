<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="8"/>

  <!-- Inner subtle ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#clockGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Hour marks -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="4" stroke-linecap="round">
    <line x1="256" y1="86" x2="256" y2="106"/>
    <line x1="256" y1="406" x2="256" y2="426"/>
    <line x1="86" y1="256" x2="106" y2="256"/>
    <line x1="406" y1="256" x2="426" y2="256"/>
  </g>

  <!-- Clock hands -->
  <g stroke="url(#clockGrad)" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Hour hand -->
    <line x1="256" y1="256" x2="256" y2="140" stroke-width="16"/>
    <!-- Minute hand -->
    <line x1="256" y1="256" x2="340" y2="320" stroke-width="12"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#clockGrad)"/>
  <circle cx="256" cy="256" r="10" fill="#22c55e"/>
</svg>
